<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Tracking System</title>
<style>
/* Inline CSS */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  /* Add background image */
  background-image: url('assets/bg.png');
  /* Set background image position */
  background-position: left top; /* Adjust as needed */
  /* Set background image size */
  background-size: auto; /* or cover, contain, etc. */
  /* Set background image repeat */
  background-repeat: no-repeat;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding: 50px;
  /* Add background color to create a contrast with the background image */
  background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
}

h1 {
  color: #333;
}

p {
  color: #666;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

/* Styles for navigation bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
}

.navbar2 {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
}

.navbar-logo {
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
}

.navbar-logout {
  text-decoration: none;
  color: #fff;
}

.navbar-buttons {
  display: flex;
  justify-content: center;
}

.navbar-buttons a {
  color: #fff;
  text-decoration: none;
  margin-right: 10px;
}

.navbar-buttons a:last-child {
  margin-right: 0;
}
</style>
</head>
<body>
<!-- Navigation bar -->
<div class="navbar">
  <div>
    <a href="#" class="navbar-logo">Swift Track</a>
  </div>
  
  <div>
    <a href="#" class="navbar-logout">Logout</a>
  </div>
</div>
<div class="navbar">
  <div class="navbar-buttons">
    <a href="#">Home</a>
    <a href="#">Assign</a>
    <a href="#">Create</a>
    <a href="#">Manage</a>
  </div>
</div>


<div class="container">
  <h1>Welcome to Our Delivery Tracking System</h1>
  <p>Track your deliveries in real-time and stay updated!</p>
  <a href="tracking.html" class="btn">Track Now</a>
</div>

<script>
// Inline JavaScript
document.addEventListener('DOMContentLoaded', function() {
  // Add event listener to the 'Track Now' button
  document.querySelector('.btn').addEventListener('click', function(event) {
    // Prevent default link behavior
    event.preventDefault();
    // Redirect to the tracking page
    window.location.href = 'tracking.html';
  });
});
</script>
</body>
</html>
